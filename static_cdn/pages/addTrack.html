<div class="col-md-6 col-md-offset-3 col-xs-12 " style="margin-top:2em;">
<form>
<h3>Create a Track!</h3>
<input type="text" ng-model="trackname" style="text-align: center; width: 100%; display:inline-block; padding: 0.25em; margin: 1em 0 1em 0;" width="100%;"/>
<div class="col-xs-4">
  <input ng-model="genre" type="number" step="1" style="text-align: center; width: 100%; display:inline-block; padding: 0.25em 0 0.25em 0; margin: 1em 0 1em 0;" />
</div>
<div class="pull-center" style="text-align:center;">
  <button ng-click="addit()" class="btn btn-primary" style="margin: 1em 0 1em 0;" href="/" label="update">Create Track</button><br />
  <a href="/" style="text-align: center;">Home</a>

</div>
</form>
</div>
